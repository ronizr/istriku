<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Shape</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #ffdde1;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/images6/Heart-Background-Love-Wallpaper.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            animation: pulse 1s infinite alternate;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 50px;
            height: 80px;
            background: red;
            border-radius: 50px 50px 0 0;
        }
        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
        .name {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }
        .message {
            margin-top: 10px;
            font-size: 20px;
            color: #666;
            text-align: center;
            font-family: 'Pacifico', cursive;
        }
        .falling-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .falling-hearts div {
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            opacity: 0.6;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="falling-hearts">
        <script>
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.querySelector('.falling-hearts').appendChild(heart);
            }
        </script>
    </div>
    <div class="heart"></div>
    <div class="name">UMMU ZAHRO</div>
    <div class="message">Semangat Sayang</div>
</body>
</html>
